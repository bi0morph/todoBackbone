<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Todo Backbone MVC</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>TodoBackbone</h1>
          <h2>Studying Backbone.js</h2>
        </header>

        <hr>

        <section id="todoapp">
          <header>
            <h3>todos</h3>
            <input id="new-todo" placeholder="What needs to be done?" autofocus>
          </header>
          <div id="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
          </div>
          <div id="footer"></div>
          <div id="info">
            <p>Double-click to edit a todo</p>
          </div>
        </section>
        
        <footer>
          Todobackbone is part of studying Backbone.js by <a href="https://github.com/bi0morph">bi0morph</a>
          <br>
          Written by <a href="https://github.com/addyosmani">Addy Osmani</a><br>
          Part of <a href="http://todomvc.com">TodoMVC</a><br>
          This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
          <br>
          <section class="clearfix">
            <a href="https://github.com/bi0morph/todoBackbone" id="view-on-github" class="button"><span>View on GitHub</span></a>
          </section>
        </footer>
        <script type="text/template" id="item-template">
          <div class="view">
            <input class="toggle" type="checkbox" <%= completed ? 'checked' : ''%>>
            <label><%= title %></label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="<%= title %>"> 
        </script>
        <script type="text/template" id="stats-template">
          <span id="todo-count">
            <strong><%= remaining %></strong>
            <%= remaining === 1 ? 'item' : 'items' %> left
          </span>
          <ul id="filters">
            <li>
              <a href="#/active">Active</a>
            </li>
            <li>
              <a href="#/completed">Completed</a>
            </li>
          </ul>
          <% if (complited) { %>
            <button id="clear-complited">Clear complited (<%= complited %>)</button>
          <% } %>
        </script>

        <script type="text/javascript" src="/bower_components/underscore/underscore.js"></script>
        <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="/bower_components/backbone/backbone.js"></script>
        <script type="text/javascript" src="/javascripts/libs/backbone.localStorage.js"></script>

        <script type="text/javascript" src="/javascripts/models/todo.js"></script>
        <script type="text/javascript" src="/javascripts/collections/todos.js"></script>
        <script type="text/javascript" src="/javascripts/views/todos.js"></script>
        <script type="text/javascript" src="/javascripts/views/app.js"></script>
        <script type="text/javascript" src="/javascripts/routers/router.js"></script>
        <script type="text/javascript" src="/javascripts/app.js"></script>
      </div>
    </div>
  </body>
</html>
